<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Card Grid
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 20px;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
            width: 300px;
            height: 400px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .card-description {
            font-size: 1rem;
            margin: 5px 0;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .modal-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="card-container" data-link="https://m0v0.github.io/Website/Scratch/Extensions/Extension%201/Code.js">
   <img alt="Image of a prime number utility tool interface" class="card-image" height="300" src="https://github.com/M0v0/Website/blob/0790b7c26fea48590d216df5acd7c0423814a028/Scratch/Extensions/Extension%201/Group%203%20(1).png?raw=true" width="600"/>
   <div class="card-content">
    <p class="card-title">
     Prim Utilities
    </p>
    <p class="card-description">
     Powerful blocks for working with prime numbers
    </p>
   </div>
  </div>
  <div class="modal" id="myModal">
   <div class="modal-content" id="modalContent">
    <span class="close">
     Ã—
    </span>
    <p id="modalMessage">
     Link kopiert!
    </p>
   </div>
  </div>
  <script>
   const cards = document.querySelectorAll('.card-container');
        const modal = document.getElementById("myModal");
        const closeModal = document.querySelector(".close");
        const modalContent = document.getElementById("modalContent");
        const modalMessage = document.getElementById("modalMessage");

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                navigator.clipboard.writeText(link).then(() => {
                    modalMessage.textContent = 'Copied the Link';
                    modalContent.classList.add('show');
                    modal.style.display = "block";
                    setTimeout(() => {
                        modalContent.classList.remove('show');
                        setTimeout(() => {
                            modal.style.display = "none";
                        }, 500);
                    }, 500);
                }).catch(err => {
                    console.error('Fehler beim Kopieren: ', err);
                });
            });
        });

        closeModal.onclick = function() {
            modalContent.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 500);
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modalContent.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = "none";
                }, 500);
            }
        }
  </script>
 </body>
</html>
