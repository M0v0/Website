<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Grid</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #181818; /* Dark background */
            color: white;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            width: 150px;
            height: 150px; /* Adjust as needed */
            border-radius: 5px;
            background-color: #222; /* Darker shade for card background */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .card-container:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #222;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 300px; /* Could be more or less, depending on screen size */
            text-align: center;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card-container" data-link="https://www.example.com/card1">
        <div class="card-content">
            <p class="card-title">Card 1</p>
        </div>
    </div>

    <div class="card-container" data-link ="https://www.example.com/card2">
        <div class="card-content">
            <p class="card-title">Card 2</p>
        </div>
    </div>

    <div class="card-container" data-link="https://www.example.com/card3">
        <div class="card-content">
            <p class="card-title">Card 3</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Link kopiert!</p>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card-container');
        const modal = document.getElementById("myModal");
        const closeModal = document.querySelector(".close");
        const modalMessage = document.getElementById("modalMessage");

        cards.forEach(card => {
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                navigator.clipboard.writeText(link).then(() => {
                    modalMessage.textContent = 'Link kopiert: ' + link;
                    modal.style.display = "block"; // Show the modal
                }).catch(err => {
                    console.error('Fehler beim Kopieren: ', err);
                });
            });
        });

        closeModal.onclick = function() {
            modal.style.display = "none"; // Close the modal
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none"; // Close the modal if clicked outside
            }
        }
 }
    </script>
</body>
</html>
